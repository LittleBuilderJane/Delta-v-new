- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMagContractor
  name: olive magboots
  description: Advanced magnetic boots that have a heavy magnetic pull, worn by independent contractors.
  components:
    - type: Sprite
      sprite: DeltaV/Clothing/Shoes/Boots/magboots-contractor.rsi
      state: icon
    - type: Clothing
      sprite: DeltaV/Clothing/Shoes/Boots/magboots-contractor.rsi
    - type: Magboots
      toggleAction:
        icon: { sprite: DeltaV/Clothing/Shoes/Boots/magboots-contractor.rsi, state: icon }
        iconOn: DeltaV/Clothing/Shoes/Boots/magboots-contractor.rsi/icon-on.png
        name: action-name-magboot-toggle
        description: action-decription-magboot-toggle
        itemIconStyle: NoItem
        event: !type:ToggleActionEvent
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1
      enabled: false

